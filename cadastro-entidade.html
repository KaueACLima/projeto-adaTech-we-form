<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/variables.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />

  <title>We Form - Cadastrar nova entidade</title>
</head>

<body>
  <main class="content">
    <aside>
      <img src="./assets/img/hero.svg" alt="" />
      <h1><span>We</span> Form</h1>
    </aside>

    <section>
      <header>
        <a href="index.html">
          <img src="./assets/img/angle-left.svg" alt="" />
        </a>
        <h2>Nova <span>entidade</span></h2>
      </header>
      <form>
        <label for="input-name">Nome</label>
        <input type="text" id="input-name" />

        <label for="input-fild">Compo de atuação</label>
        <div class="select-div">
          <select id="input-fild">
            <option value="">Selecione uma opção</option>
            <option value="abrigo">Abrigo de animais</option>
          </select>
        </div>

        <div class="points">
          <label for="input-points">Pontos de coleta</label>
          <input type="text" id="input-points" />
          <button>
            <img src="./assets/img/plus-circle.svg" alt="" />
          </button>
        </div>
      </form>

      <div class="actions">
        <a href="">Cadastrar</a>
      </div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
    integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
